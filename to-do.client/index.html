<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite + React + TS</title>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
    <script src="https://cdn.jsdelivr.net/npm/flowbite@2.5.2/dist/flowbite.min.js"></script>
    <script>
      // Function to update the date in the SVG
      function updateDate() {
          const today = new Date();
          const date = today.getDate(); // Get the current day of the month
          document.getElementById('dateText').textContent = date; // Set the text content
      }
  
      // Call the function to update the date
      updateDate();
  </script>
  </body>
</html>
